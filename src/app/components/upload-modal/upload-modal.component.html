<div class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="close.emit()">Ã—</button>
    
    <h1 class="main-header">Upload Meme</h1>
    <div class="divider"></div>

    <form (ngSubmit)="onSubmit($event)">
      <h2 class="section-header">Titolo</h2>
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="title"
          name="title"
          placeholder="Aggiungi un titolo al tuo meme..."
          required
          autocomplete="off"
        >
      </div>

      <div class="upload-image-container" (click)="fileInput.click()">
        <input 
          #fileInput
          type="file" 
          accept="image/*" 
          (change)="onFileSelected($event)"
          style="display: none"
        >
        <p>Click to upload or drag and drop</p>
        <p>PNG, JPG or GIF (MAX. 5MB)</p>
        <p *ngIf="selectedFile">Selected: {{selectedFile.name}}</p>
      </div>

      <h3 class="section-header">Tags (comma separated)</h3>
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="tags"
          name="tags"
          placeholder="funny, meme, gaming, cat, reaction"
          autocomplete="off"
        >
      </div>

      <button 
        type="submit" 
        class="upload-submit-button"
        [disabled]="!selectedFile || !title || isUploading"
      >
        {{isUploading ? 'Uploading...' : 'Upload Meme'}}
      </button>
    </form>
  </div>
</div>
