<div class="meme-container">
  <div class="info-panel header">
    <p class="author">{{ getUsername() }}</p>
  </div>

  <div class="content-wrapper">
    <img [src]="meme.imageUrl" [alt]="meme.title" 
         [style.max-width]="'100%'"
         [style.height]="'auto'"
         [style.display]="'block'">
  </div>

  <div class="info-panel footer">
    <h2 class="title">{{ meme.title }}</h2>
    
    <div class="tags-and-votes">
      <div class="tags-container">
        <span class="tag" *ngFor="let tag of meme.tags">
          #{{ tag }}
        </span>
      </div>

      <div class="voting-container">
        <button class="vote-button" [class.active]="userVote === 'up'" (click)="onUpvote()">
          <span class="vote-count upvotes">{{ meme.upvotes || 0 }}</span>
          <span class="arrow up">↑</span>
        </button>
        <button class="vote-button" [class.active]="userVote === 'down'" (click)="onDownvote()">
          <span class="vote-count downvotes">{{ meme.downvotes || 0 }}</span>
          <span class="arrow down">↓</span>
        </button>
      </div>
    </div>
  </div>
</div>
