<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background:#1a1a1a;">
  <div class="max-w-md w-full space-y-8">
    <h2 class="mt-6 text-center text-3xl font-extrabold" style="color:#fff;">
      Crea un nuovo account
    </h2>
    
    <form class="register-form" (submit)="onSubmit()">
      <div *ngIf="error" style="color:#ef4444;margin-bottom:1rem;text-align:center;font-size:0.9rem;">
        {{ error }}
      </div>
      
      <div class="form-group">
        <input 
          type="text" 
          placeholder="Username (min. 3 caratteri)" 
          [(ngModel)]="username"
          name="username"
          [disabled]="isLoading"
          required
          minlength="3"
        />
      </div>
      <div class="form-group password-field">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="Password (min. 6 caratteri)" 
          [(ngModel)]="password"
          name="password"
          [disabled]="isLoading"
          required
          minlength="6"
        />
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePassword()"
          [disabled]="isLoading"
          tabindex="-1"
        >
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>

      <button type="submit" style="width:100%;margin-top:1rem;" [disabled]="isLoading">
        {{ isLoading ? 'Registrazione in corso...' : 'Registrati' }}
      </button>
    </form>

    <div class="mt-4 text-center" style="color:#fff;">
      <p style="margin-bottom: 0.75rem;">
        Hai gi√† un account?
      </p>
      <div class="button-container">
        <button (click)="goToLogin()" class="secondary-button">
          Accedi
        </button>
      </div>
    </div>
  </div>
</div>
