<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background:#1a1a1a;">
  <div class="max-w-md w-full space-y-8">
    <h2 class="mt-6 text-center text-3xl font-extrabold" style="color:#fff;">
      Accedi al tuo account
    </h2>
    
    <form class="login-form" (submit)="onSubmit()">
      <div *ngIf="error" style="color:#ef4444;margin-bottom:1rem;text-align:center;font-size:0.9rem;">
        {{ error }}
      </div>
      
      <div class="form-group">
        <input 
          type="text" 
          placeholder="Username" 
          [(ngModel)]="username"
          name="username"
          [disabled]="isLoading"
          required
        />
      </div>
      <div class="form-group">
        <input 
          type="password" 
          placeholder="Password" 
          [(ngModel)]="password"
          name="password"
          [disabled]="isLoading"
          required
        />
      </div>

      <button type="submit" style="width:100%;margin-top:1rem;" [disabled]="isLoading">
        {{ isLoading ? 'Accesso in corso...' : 'Accedi' }}
      </button>
    </form>

    <div class="mt-4 text-center" style="color:#fff;">
      <p style="margin-bottom: 0.75rem;">
        Non hai un account?
      </p>
      <div class="button-container">
        <button (click)="goToRegister()" class="secondary-button">
          Registrati
        </button>
      </div>
    </div>
  </div>
</div>
